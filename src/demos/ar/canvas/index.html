<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>AR.js to canvas</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        #overlay-target, #overlay-measure {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay-target {
            z-index: 998;
        }
        #overlay-measure {
            z-index: 999;
        }
    </style>
</head>

<body>

<a-scene arjs="debugUIEnabled: false;"
         vr-mode-ui="enabled: false;"
         webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: unbounded;">
    <a-entity>
        <a-camera></a-camera>
    </a-entity>

</a-scene>

<canvas id="overlay-target"></canvas>
<canvas id="overlay-measure"></canvas>

<script src="js/main.js?r=202110211440" async></script>

</body>
</html>
